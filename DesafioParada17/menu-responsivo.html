<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="menu-responsivo.html" class="active">
            Home
            <i class="bi bi-house"></i>
        </a>
        <a href="https://br.ign.com">
            Noticias
            <i class="bi bi-newspaper"></i>
        </a>
        <a href="https://store.steampowered.com/about/?l=portuguese">
            Loja
            <i class="bi bi-archive-fill"></i>
        </a>
        <div class="dropdown" id="dropdown1">
            <button class="dropbtn">Jogos <i class="bi bi-caret-down"></i>
            <div class="dropdown-content">
                <a href="https://www.rockstargames.com/br/gta-v">Gta V</a>
                <a href="https://www.minecraft.net/pt-br">Minecraft</a>
                <a href="https://www.ea.com/pt-br/games/fifa/fifa-23">Fifa 23</a>

            </div>
            </button>
        </div>
        <a href="javascript:void(0)" class="icon" onclick="myFunction()">
            <i class="bi bi-list"></i>
        </a>
    </div>


    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            var y = document.getElementById("dropdown1");
            if (x.className === "topnav" && y.className === "dropdown"){
                x.className += " responsive";
                y.className += " responsive";
            }else{
                x.className = "topnav";
                y.className = "dropdown";
            }

        }
    </script>
</body>
