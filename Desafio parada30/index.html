      <!--Inicio do carrosel-->
        <div id="container-fluid w-100">
            <div id="carouselExampleCaptions" class="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                <div class="carousel-item active" style="padding: 0px;">
                    <img src="img/DemonSLayer.jpg" class="d-block w-100" style="height: 85vh ;"alt="...">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/Onepiece.jpeg" class="d-block w-100" style="height: 85vh ;" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>One Piece</h5>
                    <p><a href="https://panini.com.br/planet-manga/one-piece">Compre Aqui</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/DragonBall.jpg" class="d-block w-100" style="height: 85vh ;"alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Proximo</span>
                </button>

            </div>

        </div>
        <button type="button" class="btn btn-primary m-auto" id="liveToastBtn">No Celular</button>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Otaku Amigo</strong>
              <small>60 segundos atras</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Para Celular Compre no menu!
            </div>
        </div>
        <script>
            const toastTrigger = document.getElementById('liveToastBtn')
            const toastLiveExample = document.getElementById('liveToast')
            if (toastTrigger) {
                const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
                toastTrigger.addEventListener('click', () => {
                    toastBootstrap.show()
                })
            }
        </script>
</body>
